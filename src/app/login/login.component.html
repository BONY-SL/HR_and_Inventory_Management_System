
<div class="container-fluid col-10">
  <div class="row">
    <!-- Left part: Display image -->
    <div class="col-lg-7 bg-light p-6">
      <img src="assets\images\front.jpg" class="img-fluid" alt="Image">
    </div>

    <!-- Right part: Display login form -->
    <div class="col-lg-5 bg-white p-5">
      <div class="row">
        <div class="col-sm-12 text-end">
          <!-- Align "Sign In" button to the top right -->
          <button type="submit" class="btn btn-primary" id="part1">Sign up</button>
        </div>
      </div>
      <form>
        <div class="mb-5 row">
          <label for="username" class="col-sm-3 col-form-label">Username</label>
          <div class="col-sm-9">
            <input type="text" id="username" name="username"[(ngModel)]="username" class="form-control" [ngModelOptions]="{standalone: true}" placeholder="Enter your username">
          </div>

        </div>
        <div class="mb-4 row">
          <label for="password" class="col-sm-3 col-form-label">Password</label>
          <div class="col-sm-9">
            <input type="password" id="password" name="password"[(ngModel)]="password" class="form-control" [ngModelOptions]="{standalone: true}" placeholder="Enter your password">
          </div>
        </div>
        <div class="mb-5 row justify-content-end">
          <label for="password" class="forget-pw text-end col-sm-9">Forget Password?</label>
        </div>
        <div class="row">
          <div class="col-sm-8 offset-sm-5">
            <button type="submit" (click)="userLogin()" class="btn btn-primary">Sign In</button>
          </div>
        </div>
        <div class="text-center text-muted" id="part2">
          <h1>HR & PRODUCTION MANAGEMENT</h1>
        </div>
      </form>
      <div class="text-center text-muted">

        <div class="row mt-3">
          <!-- First div for address -->
          <div class="col-sm-4">
            <h4>ADDRESS</h4>
            <p> Bibulewela, Karagoda, Uyangoda, Pahala Vitiyala</p>
          </div>
          <!-- Second div for text -->
          <div class="col-sm-4">
            <i class="bi bi-facebook"></i>
          </div>
          <!-- Third div for additional text -->
          <div class="col-sm-4">
            <h4>contact details</h4>

            <p>Phone: 075 511 7117</p>
          </div>
        </div>
        <!-- Additional copyright notice below the row -->
        <div class="text-center text-muted mt-3">
          &copy; 2024 Lucky Lanka PLC
        </div>
      </div>
    </div>
  </div>
</div>
