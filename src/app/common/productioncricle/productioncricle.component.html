<div class="bottle-routing">
  <div class="process-step" id="empty-bottles">
    <div class="process-title">Empty Bottles</div>
    <div class="process-count">{{ emptyBottles }}</div>
  </div>
  <div class="process-step" id="washing-bottles">
    <div class="process-title">Washing Bottles</div>
    <div class="process-count">{{ washingBottles }}</div>
  </div>
  <div class="process-step" id="finished-goods">
    <div class="process-title">Finished Goods</div>
    <div class="process-count">{{ finishedGoods }}</div>
  </div>
  <div class="process-step" id="for-agents">
    <div class="process-title">For Agents</div>
    <div class="process-count">{{ forAgents }}</div>
  </div>
</div>
