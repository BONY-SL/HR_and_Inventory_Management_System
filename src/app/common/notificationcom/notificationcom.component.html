<div class="notification-box">
  <div class="time-display" [innerHTML]="currentTime"></div>


  <div class="notifications">
    <hr style="border: 2px solid black; font-weight: bold;">
    <div class="notices">
      <h1>danidu</h1>
      <h1>danidu</h1>
      <h1>danidu</h1>
    </div>
    <hr style="border: 2px solid black; font-weight: bold;">
  </div>


  <button class="clear-btn" (click)="clearNotifications()">Clear Notification</button>



  <div class="birthday-notifications">

    <hr style="border: 2px solid black; font-weight: bold;">
    <div class="notices">
      <h1>danidu</h1>
      <h1>danidu</h1>
      <h1>danidu</h1>

    </div>
    <hr style="border: 2px solid black; font-weight: bold;">

    <button class="birthday-btn" (click)="showBirthdayList()">Today's Birthdays</button>
    <button class="birthday-btn">Upcoming Birthdays</button>
  </div>
</div>

<div class="popup" *ngIf="isBirthdayListVisible">
  <div class="popup-content">
    <span class="close-btn" (click)="hideBirthdayList()">&times;</span>
    <h2 style="text-align: center;">Today's Birthdays</h2>
    <div class="employee-cards">
      <div class="employee-card" *ngFor="let employee of employees">
        <img [src]="employee.gender === 'male' ? imageUrlMale : imageUrlFemale">
        <h3>Employee ID : {{employee.employee_id}}</h3>
        <h3>Name : {{ employee.employee_name }}</h3>
        <p>Department : {{ employee.dep_id }}</p>
        <p>Section : {{ employee.sec_id }}</p>
        <p>Job Position: {{ employee.job_role }}</p>
      </div>
    </div>
  </div>
</div>
