<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header text-center">Reset Password</div>
        <div class="card-body">
          <div class="form-group text-center">
            <img src="../../../assets/images/lock.jpg" alt="New Password Image" class="img-fluid">
          </div>
          <form>
            <div class="form-group">
              <label>New password:</label>
              <input type="password" id="password1" name="password1" class="form-control" placeholder="New password">
            </div>
            <div class="form-group">
              <label>Confirm password:</label>
              <input type="password" id="password2" name="password2" class="form-control" placeholder="Enter password">
            </div>
            <div class="center">
              <button class="btn btn-primary">Confirm</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
